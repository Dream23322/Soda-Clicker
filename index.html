<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soda Autoclicker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="assets/images/soda.jpg">


</head>
<body>
    <img src="assets/images/banner.png" id="banner">
    <div class="buttons">
        <div type="download" class="download">
            <a id="download-btn" class="button__text" href="https://github.com/Dream23322/Soda-Autoclicker/releases/latest" target="_blank">
                Download
            </a>
            <span class="button__icon">
                <ion-icon name="cloud-download-outline"></ion-icon>
            </span>
        </div>
        <div type="discord" class="discord">
            <a class="button__text" href="https://discord.gg/4ZqBfDFMG4" target="_blank">Discord</a>
            <span class="button__icon">
                <ion-icon name="logo-discord"></ion-icon>
            </span>
        </div>
    </div>

    <div class="changelog" id="changelog">
        <h2>Changelog</h2>
        <pre id="changelog-text">Loading changelog...</pre>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        async function setLatestTag() {
            try {
                const response = await fetch("https://api.github.com/repos/Dream23322/Soda-Autoclicker/releases/latest");
                const data = await response.json();
                const latestTag = data.tag_name;

                const downloadBtn = document.getElementById("download-btn");
                downloadBtn.textContent = `Download (v${latestTag})`;

                const changelogText = data.body || "No changelog provided.";
                document.getElementById("changelog-text").textContent = changelogText;
            } catch (err) {
                console.error("Error fetching latest tag:", err);
            }
        }

        setLatestTag();

        window.addEventListener("scroll", () => {
            const scrollY = window.scrollY;
            const banner = document.getElementById("banner");
            const buttons = document.querySelector(".buttons");
            const changelog = document.getElementById("changelog");

            if(scrollY > 5) {
                banner.classList.add("hidden");
                buttons.classList.add("hidden");
                changelog.classList.add("visible");
            } else {
                banner.classList.remove("hidden");
                buttons.classList.remove("hidden");
                changelog.classList.remove("visible");
            }
        });

        // Hide changelog on click
        document.getElementById("changelog").addEventListener("click", () => {

            const banner = document.getElementById("banner");
            const buttons = document.querySelector(".buttons");
            const changelog = document.getElementById("changelog");
            
            banner.classList.remove("hidden");
            buttons.classList.remove("hidden");
            changelog.classList.remove("visible");
        });
    </script>

    
</body>
</html>
